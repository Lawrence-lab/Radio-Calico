version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: radiocalico_postgres
    environment:
      POSTGRES_DB: radiocalico_dev
      POSTGRES_USER: dev_user
      POSTGRES_PASSWORD: dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev_user -d radiocalico_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
